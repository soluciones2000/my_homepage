<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<link href="vendors/fontawesome-free/css/all.min.css" rel="stylesheet"
type="text/css">
<link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet"
type="text/css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?
family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<nav>
		<a href="/"> <nombre apellido> </a>
	</nav>
	<header class="masthead bg-primary text-white text-center">
		<div class="container d-flex align-items-center flex-column">
			<!-- Masthead Avatar Image -->
			<img class="masthead-avatar mb-5" src="images/avataaars.svg" alt="">
			<!-- Masthead Heading -->
			<h1 class="masthead-heading text-uppercase mb-0">Miguel Holguin's
			homepage</h1>
			<!-- Icon Divider -->
			<div class="divider-custom divider-light">
				<div class="divider-custom-line"></div>
				<div class="divider-custom-icon">
					<i class="fas fa-star"></i>
				</div>
				<div class="divider-custom-line"></div>
			</div>
			<!-- Masthead Subheading --><p class="masthead-subheading font-weight-light mb-0">Graphic Artist -
			Web Designer - Illustrator</p>
		</div>
	</header>
	<section class="page-section portfolio" id="portfolio">
		<div class="container">
			<!-- Portfolio Section Heading -->
			<h2 class="page-section-heading text-center text-uppercase textsecondary mb-0">Portfolio</h2>
			<!-- Icon Divider -->
			<div class="divider-custom">
				<div class="divider-custom-line"></div>
				<div class="divider-custom-icon">
					<i class="fas fa-star"></i>
				</div>
				<div class="divider-custom-line"></div>
			</div>
			<!-- Portfolio Grid Items -->
			<div class="row">
				<!-- Portfolio Item 1 -->
				<div class="col-md-6 col-lg-4">
					<div class="portfolio-item mx-auto" data-toggle="modal" datatarget="#portfolioModal1">
						<div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
							<div class="portfolio-item-caption-content text-center text-white">
								<i class="fas fa-plus fa-3x"></i>
							</div>
						</div>
						<img class="img-fluid" src="" alt="">
					</div>
				</div>
			</div>
			<!-- /.row -->
		</div>
	</section>

	<section class="page-section bg-primary text-white mb-0" id="about">
		<div class="container">
			<!-- About Section Heading -->
			<h2 class="page-section-heading text-center text-uppercase textwhite">About</h2>
			<!-- Icon Divider -->
			<div class="divider-custom divider-light">
				<div class="divider-custom-line"></div>
				<div class="divider-custom-icon">
					<i class="fas fa-star"></i>
				</div>
				<div class="divider-custom-line"></div>
			</div>
			<!-- About Section Content -->
			<div class="row">
				<div class="col-lg-4 ml-auto">
					<p class="lead">Apasionado de la vida, amante de la
					programación, un poco de músico.</p>
				</div>
				<div class="col-lg-4 mr-auto">
					<p class="lead">Hago lo que amo y Amo lo que hago!</p>
				</div>
			</div>
		</div>
	</section>

	<footer class="footer text-center">
		<div class="container">
			<div class="row">
				<!-- Footer Location -->
				<div class="col-lg-6 mb-5 mb-lg-0">
					<h4 class="text-uppercase mb-4">Dirección</h4>
					<p class="lead mb-0">
						Calle Las Hortensias
						<br>
						Trigal Norte - Valencia
						<br>
						Edo. Carabobo - Venezuela
					</p>
				</div>
				<!-- Footer Social Icons -->
				<div class="col-lg-6 mb-5 mb-lg-0">
					<h4 class="text-uppercase mb-4">Mis redes</h4>
					<a class="btn btn-outline-light btn-social mx-1" href="#">
						<i class="fab fa-fw fa-facebook-f"></i>
					</a>
					<a class="btn btn-outline-light btn-social mx-1" href="#">
						<i class="fab fa-fw fa-twitter"></i>
					</a>
					<a class="btn btn-outline-light btn-social mx-1" href="#">
						<i class="fab fa-fw fa-linkedin-in"></i>
					</a>
					<a class="btn btn-outline-light btn-social mx-1" href="#">
						<i class="fab fa-fw fa-instagram"></i>
					</a>
				</div>
			</div>
		</div>
	</footer>

	<!-- Bootstrap core JavaScript -->
	<script src="vendors/jquery/jquery.min.js"></script>
	<script src="vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Plugin JavaScript -->
	<script src="vendors/jquery-easing/jquery.easing.min.js"></script>
	<!-- Custom scripts for this template -->
	<script src="js/app.js"></script>
</body>
</html>
